[tox]
envlist = py33,py34,py35,py36,pypy3
skipsdist = {env:TOXBUILD:true}

[testenv]
passenv = LANG
whitelist_externals =
    true
setenv =
    {py33,py36}: STATIC_ANALYSIS = --static-analysis
deps =
    {py33,py36}: pip install tox pytest coveralls
commands =
    {env:TOXBUILD: pytest {env:STATIC_ANALYSIS:}}

[flake8]
max-line-length = 90
